<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>QuickRead - CS50 Final Project
    </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="url"] {
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.2rem;
            font-size: 1rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .summary-box {
            margin-top: 1.5rem;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .error {
            color: red;
            margin-top: 1rem;
            font-weight: bold;
        }

        h2 {
            margin-top: 1.5rem;
            color: #34495e;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuickRead</h1>

        <form method="POST" action="/">
            <input type="url" name="url" placeholder="Paste article URL here..." required />
            <button type="submit">Summarize Article</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if title %}
            <h2>{{ title }}</h2>
        {% endif %}

        {% if summary %}
            <div class="summary-box">{{ summary }}</div>
        {% endif %}
    </div>
</body>
</html>
